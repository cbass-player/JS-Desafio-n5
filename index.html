<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Productivity-Land</title>

  <body>
    <main>
        <div class="container">
            <div class="todo-main">
                <h1>ToDo List</h1>

                    <h5>Total: <span id="total"></span></h5>

                  </div>
                  <div class="detail">
                    <p>Aqu√≠ va el detalle de las actividades</p>
                  </div>
                </div>
              </div>
        </div>
      
    </main>

</html>
